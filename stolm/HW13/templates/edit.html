{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['task_title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="task_title" placeholder="Task title"
               class="form-control"
               value="{{ request.form['task_title'] or post['task_title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Description</label>
        <textarea name="task_describe" placeholder="Task description"
                  class="form-control">{{ request.form['task_describe'] or post['task_describe'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this task?')">
</form>

{% endblock %}
