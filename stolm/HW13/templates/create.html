{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Task {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="task_title">Title</label>
        <input type="text" name="task_title"
               placeholder="Task name" class="form-control"
               value="{{ request.form['task_title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="task_describe">Description</label>
        <textarea name="task_describe" placeholder="Describe task"
                  class="form-control">{{ request.form['task_describe'] }}
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
